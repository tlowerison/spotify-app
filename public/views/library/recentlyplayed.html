<div ng-init="init('recentlyPlayed')">
	<div class="row section">
		<!-- Librrary -->
		<div class="col-xs-12 col-sm-4">
			<h2>
				<div id="user-model">
					<div class="spinner">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
				<div id="library-analysis">
					<button class="mdc-button mdc-button--raised" ng-click="analysisPopUp('Library', 'library')">
						<h5 class="subtitle">Library Analysis</h5>
					</button>
				</div>
			</h2>
		</div>
		<div class="col-xs-12 col-sm-4"><h2 class="title section">Recently Played</h2></div>
		<h2>
			<button class="mdc-button mdc-button--raised" ng-click="analysisPopUp('track', recentlyPlayed.overview)" ng-touch="analysisPopUp('track', recentlyPlayed.overview)">
				<h5 class="subtitle">Analysis</h5>
			</button>
		</h2>
	</div>
	<div class="col-xs-12">
		<ol class="nav nav-list list-group row mdc-elevation--z8">
			<li class="list-group-item col-xs-12" ng-repeat="track in recentlyPlayed.tracks" style="padding-top: 0; padding-bottom: 0; display: inline-block;">
				<h5><span style="font-size: 110%; font-weight: 500">{{track.name}}</span><a class="plain-link" href="/artist/{{artist.id}}" ng-repeat="artist in track.artists"><span style="float: right; display: inline-block; margin-right: 7px; color: #777; font-weight: 400">{{artist.name}}</span></a></h5>
			</li>
		</ol>
	</div>
</div>
