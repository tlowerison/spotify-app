<div ng-init="init()">
	<div class="row section">
		<!-- Library -->
		<div class="col-xs-12 col-sm-4">
			<h2>
				<div id="user-model">
					<div class="spinner">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
				<div id="library-analysis">
					<button class="mdc-button mdc-button--raised" ng-click="analysisPopUp('Library', 'library')">
						<h5 class="subtitle">Library Analysis</h5>
					</button>
				</div>
			</h2>
		</div>
		<div class="col-xs-12 col-sm-4"><h2 class="title section">Playlists</h2></div>
	</div>
	<div class="row section">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 img-row" ng-repeat="playlist in playlists">
			<a class="plain-link" href="/user/{{playlist.owner.id}}/playlist/{{playlist.id}}" ng-click="onObjectClick('savedPlaylists', playlist.id)">
				<img class="img-sm mdc-elevation--z10" src="{{playlist.images[0].url}}">
				<h2 class="object-title">{{playlist.name}}</h2>
			</a>
		</div>
	</div>
</div>
