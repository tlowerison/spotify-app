<div ng-init="init('savedAlbums')">
	<div class="row section">
		<div class="col-xs-12 col-md-4 col-md-push-4"><h2 class="title section">Saved Albums</h2></div>
		<div class="col-xs-7 col-md-4 col-md-pull-4">
			<h2 class="library-analysis-button">
				<div id="user-model">
					<div class="spinner">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
				<div id="library-analysis">
					<button class="mdc-button mdc-button--raised" ng-click="analysisPopUp('Library', 'library')">
						<h5 class="subtitle">Library Analysis</h5>
					</button>
				</div>
			</h2>
		</div>
		<div class="col-xs-5 col-md-4">
			<h2 class="library-analysis-button">
				<button class="mdc-button mdc-button--raised" ng-click="analysisPopUp('album', savedAlbums.overview)" ng-touch="analysisPopUp('album', savedAlbums.overview)">
					<h5 class="subtitle">Analysis</h5>
				</button>
			</h2>
		</div>
	</div>
	<div class="row section">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 img-row" ng-repeat="album in savedAlbums.albums">
			<a class="plain-link" href="/album/{{album.id}}" ng-click="onObjectClick('savedAlbums', album.id)">
				<img class="img-sm mdc-elevation--z10" src="{{album.images[0].url}}">
				<h2 class="object-title">{{album.name}}</h2>
			</a>
		</div>
	</div>
</div>
